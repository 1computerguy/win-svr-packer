autounattend: ./windows/unattend/server-2019/autounattend.xml
esx_host: "192.168.1.25"
iso_checksum: "sha256:7560B13B89EC3F5112DE75CAF69698EDDCADFC35FE8A82BE44BB5170B2B34DD7"
iso_url: ./ISO/en_windows_server_2019_updated_sep_2020_x64_dvd_2d6f25f2.iso
output_directory: Win10-Template
state: poweredon
sysprep: ./windows/unattend/server-2019/unattend.xml
template_name: WS2019
vcenter_cluster: Bootstrap
vcenter_datacenter: Datacenter
vcenter_datastore: P3605
vcenter_host: 192.168.1.26
vcenter_password: VMware1!
vcenter_portgroup: Test
vcenter_username: administrator@bootstrap.mil
vcenter_vmfolder: Template
winrm_username: "Administrator"
winrm_password: "VMware1!"
network_name: "{{ vcenter_portgroup }}"
systemlocale: "en-US"

# How long in seconds Ansible should wait on clone vm task. Increase this if VMs are not finishing customization
asynctimeout: 600

# Upstream DNS server. Used to stand up first forest root DC.
upstreamdns: "172.16.11.1"

# Subnet prefix
reversednszone: "11.16.172.in-addr.arpa"

debugverbose: False

# vCenter tags
tags:
  - forestrootpdc
  - forestrootrdc
  - childdomainpdc
  - childdomainrdc
  - rootca
  - subca

dns_servers:
  - 
    domain: "forestroot"
    dns:
    - 172.16.11.11
    - 172.16.11.12
  - 
    domain: "childdomain"
    dns:
    - 172.16.11.13
    - 172.16.11.14

# This is for configuring certificate authorities
rootcacommonname: "{{ domain_name|upper }} Root CA"
subcacommonname: "{{ domain_name|upper }} Issuing CA"
cadistinguishednamesuffix: "DC=CYBER,DC=LOCAL"
certpublicationhostname: "pki.{{ domain_name }}"
rootcaname: CA01A
subcas:
  - CA02A
dcname: DC01A

# Windows Domain and PowerShell DSC Variables 
ansible_user: "Administrator"
ansible_password: "VMware1!"
domain_name: "cyber.local"
domain_netbios_name: "cyber"
child_domain_name: "{{ child_domain_netbios_name }}"
child_domain_netbios_name: "regiona"
safe_mode_password: "VMware1!"
domain_admin: "administrator"
domain_admin_password: "{{ ansible_password }}"
child_domain_admin: "administrator@{{ sub_domain_name }}"
child_domain_admin_password: "{{ domain_admin_password }}"
additionaldisksize_gb: "10"

extradisks:
 disk:
 -
  datastore: "{{ vcenter_datastore }}"  
  scsi_controller: "0"
  unit_number: "1"
  size_gb: "{{ additionaldisksize_gb }}"
  type: "thin"
  state: "present"
 - 
  datastore: "{{ vcenter_datastore }}"  
  scsi_controller: "0"
  unit_number: "2"
  size_gb: "{{ additionaldisksize_gb }}"
  type: "thin"
  state: "present"

dscmodules:
  dc:
    - ActiveDirectoryDsc
    - xActiveDirectory
    - xStorage
    - xNetworking
    - ComputerManagementDsc
    - xDnsServer
    - LanguageDsc
  ca:
    - PSDesiredStateConfiguration
    - ActiveDirectoryCSDsc
    - xPSDesiredStateConfiguration
    - ComputerManagementDsc
    - NetworkingDsc
    - xNetworking
    - xActiveDirectory
    - xWebAdministration
    - xStorage

vcenter_folders:
  - 
    folder_name: AD
    parent_folder: ""
  - 
    folder_name: Root
    parent_folder: AD
  - 
    folder_name: Sub
    parent_folder: AD
  - 
    folder_name: Common
    parent_folder: AD

vms: 
  - 
    datacenter: "{{ vcenter_datacenter }}"
    folder: "{{ vcenter_datacenter }}/vm/AD/Root"
    name: dc01a
    networks:
    - 
      name: "{{ vcenter_portgroup }}"
      device_type: vmxnet3
      type: static
      ip: 172.16.11.11
      netmask: 255.255.255.0
      gateway: 172.16.11.1
      domain: cyber.local
      dns_servers:
        - "{{ upstreamdns }}"
      connected: true
      start_connected: true
    tags:
      - forestrootpdc
    domain: "{{ domain_name }}"
  - 
    datacenter: "{{ vcenter_datacenter }}"
    folder: "{{ vcenter_datacenter }}/vm/AD/Root"
    name: dc02a
    networks:
    - 
      name: "{{ vcenter_portgroup }}"
      device_type: vmxnet3
      type: static
      ip: 172.16.11.12
      netmask: 255.255.255.0
      gateway: 172.16.11.1
      domain: cyber.local
      dns_servers:
        - "{{ upstreamdns }}"
      connected: true
      start_connected: true
    tags:
      - forestrootrdc
    domain: "{{ domain_name }}"
  - 
    datacenter: "{{ vcenter_datacenter }}"
    folder: "{{ vcenter_datacenter }}/vm/AD/Sub"
    name: dc11a
    disk:
    networks:
    - 
      name: "{{ vcenter_portgroup }}"
      device_type: vmxnet3
      type: static
      ip: 172.16.11.13
      netmask: 255.255.255.0
      gateway: 172.16.11.1
      domain: cyber.local
      dns_servers:
        - "{{ upstreamdns }}"
      connected: true
      start_connected: true
    tags:
      - childdomainpdc
    domain: "{{ child_domain_name }}"
  - 
    datacenter: "{{ vcenter_datacenter }}"
    folder: "{{ vcenter_datacenter }}/vm/AD/Sub"
    name: dc12a
    networks:
    - 
      name: "{{ vcenter_portgroup }}"
      device_type: vmxnet3
      type: static
      ip: 172.16.11.14
      netmask: 255.255.255.0
      gateway: 172.16.11.1
      domain: cyber.local
      dns_servers:
        - "{{ upstreamdns }}"
      connected: true
      start_connected: true
    tags:
      - childdomainrdc
    domain: "{{ child_domain_name }}"
  - 
    datacenter: "{{ vcenter_datacenter }}"
    folder: "{{ vcenter_datacenter }}/vm/AD/Common"
    name: ca01a
    networks:
    - 
      name: "{{ vcenter_portgroup }}"
      device_type: vmxnet3
      type: static
      ip: 172.16.11.15
      netmask: 255.255.255.0
      gateway: 172.16.11.1
      domain: cyber.local
      dns_servers:
        - "{{ upstreamdns }}"
      connected: true
      start_connected: true
    tags:
      - rootca
  - 
    datacenter: "{{ vcenter_datacenter }}"
    folder: "{{ vcenter_datacenter }}/vm/AD/Common"
    name: ca02a
    networks:
    - 
      name: "{{ vcenter_portgroup }}"
      device_type: vmxnet3
      type: static
      ip: 172.16.11.16
      netmask: 255.255.255.0
      gateway: 172.16.11.1
      domain: cyber.local
      dns_servers:
        - "{{ upstreamdns }}"
      connected: true
      start_connected: true
    tags:
      - subca
wait_for_ip_address: true